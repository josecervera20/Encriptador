<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José Luis Justiniano Cervera">
    <meta name="description" content="Encriptador de texto de José Luis JC">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Encriptador</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/icono.png">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="titulo"></h1>
        <p id="pTitulo" class="parrafo"> </p>
        <div class="logo">
            <img src="./img/image1.png" alt="logo de alura" />
        </div>
    </header>

    <main>
        <section>
            <div class="rectangulo">
                <div id="imagenIA">
                    <img src="./img/ia.png" class="img" alt="imagen ia">
                    <h2 class="text1"></h2>
                    <h3 class="text2"></h3>
                </div>
                <div id="divCopiar">
                    <div class="copiar">
                        <p id="muestraMensaje" class="p" rows="5"></p>
                    </div>
                    <button id="btn2" class="btnCopiar">Copiar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="contend">
                <textarea id="mensaje" class="it texto" placeholder="Ingrese su mensaje aquí"></textarea>
            </div>
            <div class="botones">
                <div class="restriccion">
                    <h4>
                        <img src="img/image.png" alt="advertencia">
                    </h4>
                </div><br>
                <div class="boton">
                    <button id="encriptar" class="btnEncriptar">Encriptar</button>
                    <button id="desencriptar" class="btnDesencriptar">Desencriptar</button>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p class="copyright">&copy; Copyright José Luis Justiniano Cervera
            <br>2024
        </p>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
